{% extends 'shop/base.html' %}

{% block body %}

<div class="container">
    <div class="col-md-12">
        <div class="row">
            <ul class="list-group" id="item_list">

            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
if(localStorage.getItem('cart')==null){
    var cart ={};
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
var item;
var itemString;
for (item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];

    itemString = `<li class="list-group-item" xmlns="http://www.w3.org/1999/html">Product Name: ${name}  </br>  Quantity: ${quantity}</li>`
    $('#item_list').append(itemString);

}

</script>

{% endblock %}
